<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Students</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <button type="button" class="open_modal">Відкрити</button>
      <div class="bakdrop">
        <div class="modal">
          <form class="modal_form">
            <label class="modal_label"
              >Прізвище
              <input type="text" name="surname" class="modal_inp" />
            </label>
            <label class="modal_label"
              >Ім'я
              <input type="text" name="name" class="modal_inp" />
            </label>
            <label class="modal_label"
              >Дата народження
              <input type="text" name="birthdate" class="modal_inp" />
            </label>
            <label class="modal_label"
              >Навички
              <input type="text" name="skills" class="modal_inp" />
            </label>
            <label class="modal_label"
              >Лінк на зображення
              <input type="text" name="image" class="modal_inp" />
            </label>
            <button type="submit" class="modal_submit">Відправити</button>
          </form>
        </div>
      </div>
      <ul class="js-list"></ul>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
